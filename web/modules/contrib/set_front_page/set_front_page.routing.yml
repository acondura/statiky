set_front_page.settings:
  path: '/admin/config/set_front_page/settings'
  defaults:
    _form: '\Drupal\set_front_page\Form\SetFrontPageConfigForm'
    title: 'Set front page'
  requirements:
    _permission: 'set front page'

set_front_page.node.settings:
  path: '/node/{node}/set_front_page'
  defaults:
    _form: '\Drupal\set_front_page\Form\SetFrontPageEntitySettings'
  requirements:
    _permission: 'set front page'
    _custom_access: '\Drupal\set_front_page\Controller\SetFrontPageController::limitNodes'
  options:
    _admin_route: true
    parameters:
      node:
        type: 'entity:node'

set_front_page.taxonomy_term.settings:
  path: '/taxonomy/term/{taxonomy_term}/set_front_page'
  defaults:
    _form: '\Drupal\set_front_page\Form\SetFrontPageEntitySettings'
  requirements:
    _permission: 'set front page'
    _custom_access: '\Drupal\set_front_page\Controller\SetFrontPageController::limitTerms'
  options:
    _admin_route: true
    parameters:
      taxonomy_term:
        type: 'entity:taxonomy_term'
