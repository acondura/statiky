services:
  set_front_page.manager:
    class: Drupal\set_front_page\SetFrontPageManager
    arguments: ['@config.factory', '@entity_type.manager', '@cache_tags.invalidator']

  set_front_page.overrider:
    class: \Drupal\set_front_page\ConfigOverride
    arguments: ['@set_front_page.manager']
    tags:
      - {name: config.factory.override, priority: 5}
